<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Book List Service</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3 class="my-sm-1 my-md-3 pb-2">Books:</h3>
            <p class="border-bottom pb-2">Dune (412 pages)</p> 
            <p>Teh Eye of the World (782 pages)</p>
        </div>
        <div class="col-md-4">
            <h3 class="my-sm-1 my-md-3 pb-2">Add new book:</h3>
            <form>
                <input type="text" class="form-control input-lg mb-2" id="bookName" value="Book name">
                <input type="text" class="form-control input-lg mb-2" id="pageCount" value="Page count">
                <button type="submit" class="btn btn-primary my-2">Add book</button>
            </form>
        </div>
    </div>
</body>
</html>

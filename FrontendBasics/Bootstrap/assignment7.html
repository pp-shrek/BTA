<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Bootstrap - assignment 7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Assignment 7 (CSS Grid with Bootstrap)</h2>
        <div class="row">
            <div class="bg-danger text-light col-12 col-sm-4 p-5 border border-white-1">One</div>
            <div class="bg-danger text-light col-12 col-sm-4 p-5 border border-white-1">Two</div>
            <div class="bg-danger text-light col-12 col-sm-4 p-5 border border-white-1">Three</div>
        </div>
        <div class="row">
            <div class="bg-danger text-light col-12 col-sm-4 p-5 border border-white-1">Four</div>
            <div class="bg-danger text-light col-12 col-sm-4 p-5 border border-white-1">Five</div>
        </div>
        <div class="row">
            <div class="bg-success text-light col-12 p-5 border-bottom border-white-1">One</div>
        </div>
        <div class="row">
            <div class="bg-success text-light col-12 col-sm-4 p-5">Two</div>
            <div class="col-12 col-sm-8">
                <div class="row">
                    <div class="bg-success text-light col-12 col-sm-6 p-5 border border-white-1">Three</div>
                    <div class="bg-success text-light col-12 col-sm-6 p-5 border border-white-1">Four</div>
                </div>
                <div class="row">
                    <div class="bg-success text-light col-12 col-sm-6 p-5 border border-white-1">Five</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>

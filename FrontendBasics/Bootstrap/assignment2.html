<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1 class="text-center">Used cars database</h1>
    </div>
    <form>
        <div class="row">
            <div class="col-md-4 pt-4">
                <div class="row">
                    <p class="bg-primary text-light px-3 py-2 m-0 rounded-top">Ford LTD Crown Victoria</p>
                    <p class="border py-2 m-0">Ford Excursion</p>
                    <p class="border border-top-0 py-2 m-0">Pontiac Grand Prix</p>
                    <p class="border border-top-0 py-2 m-0">Toyota 4Runner</p>
                    <p class="border border-top-0 py-2 m-0">Volvo V70</p>
                    <p class="border border-top-0 py-2 m-0">Acura Integra</p>
                    <p class="border border-top-0 py-2 m-0">Audi TT</p>
                    <p class="border border-top-0 py-2 m-0">Chevrolet Beretta</p>
                    <p class="border border-top-0 py-2 m-0">Dodge Colt</p>
                    <p class="border border-top-0 py-2 m-0">Ford F-Series Super Duty</p>
                </div>
            </div>
            <div class="col-md-5 pt-2">
                    <label for="ownerNameF" class="form-label">Owner first name</label>
                    <input type="text" class="form-control input mb-2" id="ownerNameF" value="Marylene">
                    <label for="ownerNameS" class="form-label">Owner surname</label>
                    <input type="text" class="form-control input mb-2" id="ownerNameS" value="Deekes">
                    <label for="email" class="form-label">Contact e-mail</label>
                    <input type="email" class="form-control input mb-2" id="email" value="ldeekers0@newyorker.com">
                    <label for="ownerAdd" class="form-label">Owner address</label>
                    <input type="text" class="form-control input mb-2" id="ownerAdd" value="56 Roth Circle">
                    <label for="ownerState" class="form-label">Owner state</label>
                    <input type="text" class="form-control input mb-2" id="ownerState" value="Texas">
                    <label for="carMaker" class="form-label">Car make</label>
                    <input type="text" class="form-control input mb-2" id="carMaker" value="Ford">
                    <label for="carModel" class="form-label">Car model</label>
                    <input type="text" class="form-control input mb-2" id="carModel" value="LTD Crown Victoria">
                    <label for="carModelYear" class="form-label">Car model year</label>
                    <input type="number" class="form-control input mb-2" id="carModelYear" value="1989">
                    <label for="carPrice" class="form-label">Price</label>
                    <input type="number" class="form-control input mb-2" id="carPrice" value="71990.31">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success my-2 w-100">Add car</button>
                <button type="submit" class="btn btn-primary my-2 w-100">Uppdate car info</button>
                <button type="submit" class="btn btn-danger my-2 w-100">Delete car</button>
            </div>
        </div>
    </form>
</body>
</html>

<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form>
          <div class="row my-2">
            <h2>Form control: checkbox</h2>
            <p>The form below contains three checkboxes. The last option is disabled:</p>
          </div>
          <div class="row my-2">
            <div class="checkbox">
              <label class="pe-2"><input class="me-2" type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
              <label><input class="me-2" type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox disabled">
              <label><input class="me-2" type="checkbox" value="" disabled>Option 3</label>
            </div>
          </div>
          <div class="row my-2">
            <h2>Form control: inline checkbox</h2>
            <p>The form below contains three inline checkboxes:</p>
          </div>
          <div class="row-auto my-2">
            <label class="checkbox-inline me-2">
              <input class="me-2" type="checkbox" value="">Option 1
            </label>
            <label class="checkbox-inline me-2">
              <input class="me-2" type="checkbox" value="">Option 2
            </label>
            <label class="checkbox-inline me-2">
              <input class="me-2" type="checkbox" value="">Option 3
            </label>
          </div>
          <div class="row my-2">
            <h2>Form control: radio buttons</h2>
            <p>The form below contains three radio buttons. The last option is disabled:</p>
          </div>
          <div class="row my-2">
            <div class="radio">
              <label><input class="me-2" type="radio" name="optradio" checked>Option 1</label>
            </div>
            <div class="radio">
              <label><input class="me-2" type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio disabled">
              <label><input class="me-2" type="radio" name="optradio" disabled>Option 3</label>
            </div>
          </div>
          <div class="row my-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control input-lg" id="email">
          </div>
          <div class="row my-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control input-lg" id="password">
          </div>
          <div class="row my-2">
            <button type="submit" class="btn btn-success btn-lg my-2">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Reset form</button>
          </div>
        </form>
    </div>
  </body>
</html>
